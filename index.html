<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Conversor de moedas</header>
      <form action="#">
        <div class="amount">
          <p>Entre com o Valor</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>De</p>
            <div class="select-box">
              <img
                src="https://www.countryflags.io/br/flat/64.png"
                alt="flag"
              />
              <select></select>
            </div>
          </div>
          <div class="icon"><i class="fa fa-exchange-alt"></i></div>
          <div class="to">
            <p>Para</p>
            <div class="select-box">
              <img
                src="https://www.countryflags.io/us/flat/64.png"
                alt="flag"
              />
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Convertendo...</div>
        <button>Converter</button>
      </form>
    </div>

    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
